        <h2>Contact Path of Light Yoga Studio</h2>
        <p>Required fields are marked with an asterisk *</p>
        <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
            <label for="myName">* Name:</label><input type="text" name="myName" id="myName"
                             required="required">
            <label for="myEmail">* E-mail:</label><input type="email" name="myEmail" id="myEmail"
            required="required">
            <label for="hear">How did you hear about us?</label>
            <input type="text" name="hear" id="hear" list="hearabout">
            <datalist id="hearabout">

                <option value="Google">Google</option>
                <option value="Bing">Bing</option>
                <option value="Facebook">Facebook</option>
                <option value="Friend">Friend</option>
                <option value="Radio Ad">Radio Ad</option>
            </datalist>
            <label for="myComments">* Comments:</label><textarea type="text"
                name="myComments" id="myComments" rows="2" cols="20" required="required"></textarea>

            <input type="submit" value="Send Now">
        </form>
